<!DOCTYPE html>
<html>
  <head>
    <title>Auftragsinfo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vendor/jQueryUI-1.12.0/jquery-ui.css">
    <link rel="stylesheet" href="/css/ebtable.css">
    <style>
      * {font-family:Arial;font-size: 12px;}
    </style>

    <script src="/vendor/underscore-1.8.3/underscore-1.8.3.js"></script>
    <script src="/vendor/jQuery-1.11.3/jquery-1.11.3.min.js"></script>
    <script src="/vendor/jQueryUI-1.12.0/jquery-ui.js"></script>
    <script src="/javascript/ebtable/mx.js"></script>
    <script src="/javascript/ebtable/ebtable.js"></script>
    <script src="/data/infoData.js"></script>
    <script>

      var tblData1 = adata.workorderComments.map(function (o) {
        return [o.creationDate, o.authorName, o.addComment];
      });
      var tblData2 = tblData1.slice(0);

      $(document).ready(function () {
        var opts1 = {
          columns: [
            {name: "Datum"},
            {name: "Verfasser"},
            {name: "Kommentar"},
          ],
          bodyHeight: 300,
          rowsPerPage: 10,
          selectionCol: true,
          //flags: {filter: false, config: false, }
        };
        var opts2 = {
          columns: [
            {name: "Datum2"},
            {name: "Verfasser2"},
            {name: "Kommentar2"},
          ],
          bodyHeight: 300,
          rowsPerPage: 10,
          selectionCol: false,
          //flags: {filter: false, config: false, }
        };
        var grid1 = $('#grid1').ebtable(opts1, tblData1);
        var grid2 = $('#grid2').ebtable(opts2, tblData2);
      });
    </script>
  </head>
  <body>
    <div id="grid1"></div>
    <br>
    <div id="grid2"></div>
  </body>
</html>
