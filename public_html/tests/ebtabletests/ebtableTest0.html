<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Beispiel</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="../../vendor/jQueryUI-1.12.0/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/eggplant/jquery-ui.min.css" />
    <link rel="stylesheet" href="../../css/ebtable.css" />
    <link rel="stylesheet" href="../../css/ebtableTest.css" />

    <script src="../../vendor/underscore-1.8.3/underscore.js"></script>
    <script src="../../vendor/jQuery-1.11.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="../../javascript/ebtable/ebtable.js"></script>
    <script src="../../javascript/ebtable/mx.js"></script>
    <script src="../../data/divTableData.js"></script>
    <script>
      const opts = {
        debug: true,
        bodyWidth: '700px',
        flags: {
          clearFilter: true
        },
        columns: [
          {
            name: 'Tierart',
            match: 'contains',
            sortorder: 'desc',
            valuelist: ['', 'Einhorn', 'Karpfen', 'Forelle']
          },
          { name: 'Datum', sortformat: 'date-de', width: '150px', css: 'text-align: center' },
          { name: 'Name' },
          { name: 'Flag' }
        ],
        sortcolname: 'Name',
        selectionCol: true,
        pageCur: 0
        //lang:'en'
      };
      $().ready(() => {
        $('#grid').ebtable(opts, basketTestdata);
        $('#saveGridStatus').on('click', grid.saveSessionState);
        $('#loadGridStatus').on('click', () => {
          const mixOpts = _.extend({}, opts, $.fn.ebtable.loadSessionState());
          $('#grid').ebtable(mixOpts, basketTestdata).setFilterValues(mixOpts.filters);
        });
      });
    </script>
  </head>
  <body>
    <div id="grid"></div>
    <button id="saveGridStatus">SaveGridStatus</button>
    <button id="loadGridStatus">LoadGridStatus</button>
  </body>
</html>
